<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>

    <title>News Express</title>
  </head>
  <body>
    <nav class="navbar">
      <input type="checkbox" name="check" id="check" />

      <label for="check" class="barbtn">
        <i class="fas fa-bars"></i>
      </label>

      <label id="logo">News Express</label>

      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Contact us</a></li>
      </ul>
    </nav>

    <div class="container" id="newsData">
      <div class="newBox">
        <input type="checkbox" class="showBtn" name="sbnt" id="sbnt" />

        <label for="sbnt" class="showBtn">
          <i class="fas fa-bars"></i>
        </label>

        <p id="title">plz check your Internet connection</p>

        <div class="news_info" id="newsShow">
          <p id="content"></p>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
